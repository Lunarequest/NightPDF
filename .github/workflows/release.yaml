name: Release
on: 
  push:
    tags: 
      - v*.*.*
jobs:
  build:
    name: ${{ matrix.friendlyName }} ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        node: ['16.x']
        os: [macos-11, windows-2019, ubuntu-18.04]
        arch: [x64, arm64]
        include:
          - os: macos-11
            friendlyName: macOS
          - os: windows-2019
            friendlyName: Windows
          - os: ubuntu-18.04
            friendlyName: Ubuntu
        exclude:
          - os: macos-latest
            arch: x64
    steps:
      
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      
      - uses: actions/cache@v3
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
            ${{ runner.os }}-yarn-
      
      - name: Install and build dependencies
        id: deps
        run: yarn
        env:
          npm_config_arch: ${{ matrix.arch }}
          TARGET_ARCH: ${{ matrix.arch }}

      - name: Package application(Macos Hack)
        id: macos_packageing
        env:
          USE_HARD_LINKS: 'false' 
        run: yarn dist --universal -c.mac.identity=null
        if:
          ${{ matrix.os == 'macos-11' && startsWith(github.ref,
          'refs/tags/') }}
      
      - name: Package application
        id: packageing
        run: yarn dist
        if:
          ${{ matrix.os != 'macos-11' && startsWith(github.ref,
          'refs/tags/') }}
      
      - name: temp
        id: temp
        run: ls && ls-dist
        if:
          ${{ matrix.os == 'ubuntun-18.04' && startsWith(github.ref,
          'refs/tags/') }}

      - name: Publish
        id: publishing
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: \
            dist/NightPDF*.exe
            dist/NightPDF*.dmg
            dist/*AppImage
            dist/*tar.gz
            dist/*deb
            dist/*rpm
          draft: true
