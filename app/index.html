<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>NightPDF</title>
		<link href="./css/bundle.css" rel="stylesheet" />
		<!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
		<meta
			http-equiv="Content-Security-Policy"
			content="script-src 'self';"
		/>
	</head>

	<body>
		<div id="header">
			<tab-group new-tab-button="true" sortable="true">
				<style>
					:host {
					--tabgroup-background: #2d2d2d;
					--tab-background: #2d2d2d;
					--tab-color: #cccccc;
					--tab-border-color: #1e1e1e;
					--tab-transition: background-color 200ms ease-out, color 200ms ease-out;
					--tab-cursor: pointer;
					--tab-active-color: currentcolor;
					--tab-active-background: #1e1e1e;
					--tag-hover-color: currentcolor;
					--tag-hover-background: #1e1e1e;
					--button-font-size: 15px;
					--button-background: none;
					--button-color: #777777;
					--button-hover-background: #cccccc;
					--button-hover-color: #383a3e;
					--badge-background: #383a3e;
					--badge-color: #fff;
					}
					/* Make tabs dark */
					.tabs > .tab.document-tab {
						/* background-color: #1e1e1e; */
						/*color: #cccccc; */
						--tab-border: none;
						max-width: 15vw;
    					text-align: right;
						white-space: nowrap;
						overflow: hidden;
						text-overflow: ellipsis;
						/* direction: rtl; */
					}
					/* .tabs > .tab.document-tab.active {
						background: rgb(45, 45, 45);
						color: #cccccc;
					} */

					.tabs > .tab.document-tab > .tab-title {
						/* margin-left: 1em; */
						display: inline-block;
						/* padding-left: 1em; */
						/* box-sizing: border-box; */
						direction: rtl;
						text-align: right;
						white-space: nowrap;
						max-width: calc(15vw - 20px);
						overflow: hidden;
					}

					.etabs > .nav {
						border-color: #2d2d2d;
						background-color: #2d2d2d;
						height: 39px;
					}
				  </style>
			</tab-group>
			<div id="menu">
				<div id="default-button" class="button active">Default</div>
				<div id="sepia-button" class="button">Sepia</div>
				<div id="redeye-button" class="button">Redeye</div>
				<div id="custom-button" class="button">Custom</div>
			</div>
		</div>
		<div id="darkConfigurator">
			<h3>Settings</h3>
			<div id="slides">
				<label>Darkness</label>
				<div id="brightnessSlider"></div>
				<label>Grayscale</label>
				<div id="grayscaleSlider"></div>
				<label>Inversion</label>
				<div id="invertSlider"></div>
				<label>Sepia</label>
				<div id="sepiaSlider"></div>
				<label>Hue</label>
				<div id="hueSlider"></div>
				<label>Brightness</label>
				<div id="extraBrightnessSlider"></div>
			</div>
		</div>
		<div id="appContainer">
			<!-- <iframe id="pdfjs"></iframe> -->
		</div>
		<div id="splash-container">
			<div id="splash">
				<img src="assets/icon2.png" width="100px" />
				<h3>Drop PDF here</h3>
			</div>
			<div id="splash-extra">
				<h3 id="prompt">Open File with CTRL+O</h3>
			</div>
		</div>
		<script type="module" src="./render/render.mjs"></script>
	</body>
</html>
