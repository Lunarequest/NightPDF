<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Settings - NightPDF</title>
        <link href="./css/settings.css" rel="stylesheet" />
        <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
        <meta
            http-equiv="Content-Security-Policy"
            content="script-src 'self';"
        />
    </head>
    <body>
        <div id="settings-page">
            <div id="settings-menu">

            </div>
            <div id="settings-content">

            </div>
            <div id="keybind-overlay" class="hidden">
                <div class="keybind-overlay-content">
                    <div class="keybind-overlay-title">
                        <h1>Press a key</h1>
                    </div>
                    <div class="keybind-overlay-key">
                        <h1 id="keybind-overlay-key"></h1>
                    </div>
                    <div class="keybind-overlay-buttons">
                        <button id="keybind-overlay-cancel">Cancel</button>
                        <button id="keybind-overlay-save">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="./render/settings.js"></script>
    </body>
</html>
